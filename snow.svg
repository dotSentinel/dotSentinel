<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" style="background:#121212">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#121212" />
  
  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" fill="url(#gradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Sentinel
  </text>
  
  <!-- Gradient for Text -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="magenta" />
      <stop offset="100%" stop-color="red" />
    </linearGradient>
  </defs>
  
  <!-- Snowflakes -->
  <g>
    <!-- Repeat snowflake shapes and animate -->
    <circle cx="10%" cy="5%" r="5" fill="white">
      <animate attributeName="cy" from="5%" to="105%" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30%" cy="0%" r="5" fill="white">
      <animate attributeName="cy" from="0%" to="105%" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="50%" cy="-5%" r="5" fill="white">
      <animate attributeName="cy" from="-5%" to="105%" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="70%" cy="-10%" r="5" fill="white">
      <animate attributeName="cy" from="-10%" to="105%" dur="5.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="90%" cy="0%" r="5" fill="white">
      <animate attributeName="cy" from="0%" to="105%" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
